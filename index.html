<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Update favicon links -->
    <link rel="icon" href="fav.png" type="image/png">
    <link rel="shortcut icon" href="fav.png" type="image/png">
    
    <!-- You can keep these for better compatibility across different devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="fav.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="container">
        <h1>Daily Weather</h1>
        <p class="subtitle">Our app will accurately display current weather conditions in no time.</p>
        <div class="search-container">
            <div class="autocomplete">
                <input type="text" id="cityInput" placeholder="Enter city name">
            </div>
            <button class="search-button">
                <i class="fas fa-search"></i>
                <span>Get Weather</span>
            </button>
        </div>
        <div id="weatherInfo" class="weather-card"></div>
        <div id="forecast" class="forecast"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>

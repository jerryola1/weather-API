<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Daily Weather</h1>
        <p class="subtitle">Our app will accurately display current weather conditions in no time.</p>
        <div class="search-container">
            <div class="autocomplete">
                <input type="text" id="cityInput" placeholder="Enter city name">
            </div>
            <button onclick="getWeather()"><i class="fas fa-search"></i></button>
        </div>
        <div id="weatherInfo" class="weather-card"></div>
        <div id="forecast" class="forecast"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
